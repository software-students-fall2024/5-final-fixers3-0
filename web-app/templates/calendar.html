<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ month }}/{{ year }}</h1>
    <table>
        {% for week in month_days %}
        <tr>
            {% for day in week %}
            <td>
                {% if day != 0 %}
                    {% if day in journal_entries %}
                        <a href="{{ url_for('journal', year=year, month=month, day=day) }}">
                            <button>{{ day }}</button>
                        </a>
                    {% else %}
                        <a href="{{ url_for('journal', year=year, month=month, day=day) }}">
                            <button style="background-color: lightgray;">{{ day }}</button>
                        </a>
                    {% endif %}
                {% else %}
                    <span></span>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
