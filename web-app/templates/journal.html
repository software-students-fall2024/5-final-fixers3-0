<!DOCTYPE html>
<html lang="en">
<head>
    <title>Journal</title>
</head>
<body>
    <h1>Journal Entry for {{ date }}</h1>
    <form method="POST">
        <textarea name="content" rows="10" cols="50">{{ entry.content if entry else "" }}</textarea>
        <button type="submit">Save</button>
    </form>
    {% if entry %}
    <form method="POST" action="{{ url_for('delete_entry', entry_id=entry._id) }}">
        <button type="submit">Delete Entry</button>
    </form>
    {% endif %}
    <a href="{{ url_for('calendar_') }}">Back to Calendar</a>
</body>
</html>
