<h1>Your Dream Journal</h1>
<a href="{{ url_for('entry') }}">Add New Entry</a>
<table>
    <tr>
        <th>Date</th>
        <th>Dream</th>
        <th>Analysis</th>
        <th>Actions</th>
    </tr>
    {% for entry in journal_entries %}
    <tr>
        <td>{{ entry.timestamp }}</td>
        <td>{{ entry.dream_description }}</td>
        <td>{{ entry.analysis }}</td>
        <td>
            <a href="{{ url_for('entry', entry_id=entry._id) }}">Edit</a>
            <form action="{{ url_for('delete_entry', entry_id=entry._id) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
