services:
  web-app:
    build:
      context: ./web-app  # Path to the web-app directory
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      #- MONGO_URI=mongodb+srv://jk7024:finalfixers@cluster0.ouqoy.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - MONGO_URI= "mongodb://localhost:27017"
      - ML_CLIENT_URL=http://machine-learning-client:5002/analyze
    depends_on:
      - mongo
      - machine-learning-client

  machine-learning-client:
    build:
      context: ./machine-learning-client
      dockerfile: Dockerfile
    ports:
      - "5002:5002"

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
